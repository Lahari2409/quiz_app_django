{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Quiz App</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url("https://shorturl.at/jcfQR");
    background-size: cover; /* Ensures the image covers the entire screen */
    background-position: center;
    background-repeat: no-repeat; /* Prevents image repetition */
    background-attachment: fixed; /* Keeps the background static on scroll */
    color: #333;
}

/* Header Styling */
header {
    background-color: rgb(123, 35, 122); /* Customize this as needed */
    color: black;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

header img {
    height: 50px;
    width: auto;
    margin-right: 20px;
}

header h1 {
    margin: 0;
    font-size: 24px;
    flex: 1; /* Ensures it takes up space for layout */
}

header nav {
    display: flex;
    gap: 15px;
}

header nav a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    padding: 8px 15px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

header nav a:hover {
    background-color: #333;
}

/* Main Content Styling */
main {
    margin: 70px;
    padding: 20px;
    background: none;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    color: white;
}

/* Add custom styles for block content */
main > * {
    margin-bottom: 20px;
}

/* Responsive Design */
@media (max-width: 768px) {
    header {
        flex-direction: column;
        align-items: flex-start;
    }

    header nav {
        flex-direction: column;
        width: 100%;
    }

    header nav a {
        padding: 10px;
        text-align: left;
    }
}

        </style>
</head>
<body>
    
    <header>

        <img src="{% static 'images/logo.jpg' %}" alt="Quiz App Logo">
        <nav>
            <a href="/">Home</a>
            <a href="/quiz/">Quiz</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
